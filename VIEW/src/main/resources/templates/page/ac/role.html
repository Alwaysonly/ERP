<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>角色管理</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all"/>
    <link rel="stylesheet" href="../../../static/css/page/ac/role.css" th:href="@{/css/page/ac/role.css}"
          media="all"/>
</head>

<body class="childrenBody">

<shiro:hasPermission name="roles:create">
    <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal layui-icon" id="btnAdd">新增角色</a>
        </div>
    </blockquote>
</shiro:hasPermission>

<table class="layui-hidden" id="roleDataTable" lay-filter="roleDataTable"></table>


<div id="roleFormLayout" hidden>
    <form class="layui-form layui-form-pane" lay-filter="roleForm" id="roleForm">
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="number" name="id" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">角色编码</label>
            <div class="layui-input-block">
                <input type="text" name="roleCode" placeholder="请输入角色编码" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input type="text" name="roleName" placeholder="请输入角色名称" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">顺序号</label>
            <div class="layui-input-block">
                <input type="number" value="0" name="order" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input name="available" type="checkbox" title="状态" checked lay-skin="switch"
                       lay-filter="availableSwitch" lay-text="可用|禁用">
            </div>
        </div>
    </form>
</div>

<div id="roleEditFormLayout" hidden>
    <form class="layui-form layui-form-pane" lay-filter="roleEditForm" id="roleEditForm">
        <div class="layui-form-item">
            <div id="authTree"></div>
        </div>
    </form>
</div>

<script type="text/html" id="toolsBar" th:inline="text">

    <shiro:hasPermission name="roles:editPermission">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑权限</a>
    </shiro:hasPermission>

    <shiro:hasPermission name="roles:update">
        <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
    </shiro:hasPermission>

    <shiro:hasPermission name="roles:delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>
</script>

<script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
<script type="text/javascript" src="../../../static/js/page/ac/role.js"
        th:src="@{/js/page/ac/role.js}"></script>
</body>
</html>
